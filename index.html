<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dinosaur Collector</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Shojumaru" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>

    <div id="container">
        <img id="_sign" src="assets/images/jungle_sign_burned.png">
        <div id="_words">
            <p id="result">Number to Match: </p>
            <p id="totalScore">Total score: </p>
            <p id="win">Wins: </p>
            <p id="lost">Losses: </p>
        </div>

        <p id="_directions">To play the game, press any dinosaur on the screen. Press each dinosaur until you match the generated score. If your
            total score is greater than the number to match, you lose.</p>
        <button id="_button1">Directions</button>

    </div>

    <div class="crystals"></div>

    <audio id="scream" src="assets/images/pterodactyl_scream.mp3"></audio>
    <audio id="growl" src="assets/images/carnotaurus_sound.wav"></audio>
    <audio id="footStep" src="assets/images/dino_footstep.mp3"></audio>

    <script src="assets/javaScript/game.js"></script>

</body>

</html>
