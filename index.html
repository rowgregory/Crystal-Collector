<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dinosaur Collector</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Shojumaru" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Animate.CSS-->
    <link rel="stylesheet" href="assets/css/animate.css">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row text-center">
                <div class="col-sm-7 col-md-8 dinoC">
                    <p>
                        <a class="btn btn-success" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">Directions</a> 
                    </p>
                    <div class="collapse" id="collapseExample">
                        <div class="card card-body">
                             Press any dinosaur on the screen. Press each dinosaur until you match the generated score. If your
                            total score is greater than the number to match, you lose.
                        </div>
                    </div>
                    <div class="animated flash infinite" id="niceOne"></div>
                </div>
                <div class="col-sm-5 col-md-4">
                    
                        <div id="_words">
                            <p id="result">Number to Match: </p>
                            <p id="totalScore">Total score: </p>
                            <p id="win">Wins: </p>
                            <p id="lost">Losses: </p>
                        </div>
                    </div> 
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Having fun?</h5>
                    </div>
                    <div class="modal-body">
                            <img class="gif" style="max-height:250px;" src="assets/images/dino gif.gif">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="keepPlaying" data-dismiss="modal">Keep playing</button>
                        <button type="button" class="btn btn-secondary"><a style="text-decoration: none; color:white" href="https://github.com/rowgregory/Word-Guess-Game">Github Repo</a></button>
                        <button type="button" class="btn btn-secondary"><a style="text-decoration: none; color:white" href="https://rowgregory.github.io">Portfolio</a></button>
                    </div>
                </div>
            </div>
        </div>

        
     
        

        
       

    

    <div class="crystals"></div>

    <audio id="scream" src="assets/audio/pterodactyl_scream.mp3"></audio>
    <audio id="growl" src="assets/audio/carnotaurus_sound.wav"></audio>
    <audio id="footStep" src="assets/audio/dino_footstep.mp3"></audio>



    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
