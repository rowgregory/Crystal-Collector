<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dinosaur Collector</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Shojumaru" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col text-center dinoC">
                    <h1>Dinosaur Collector</h1>
                </div>
            </div>
        
            <div class="row">
                <div class="col-sm-4 col-md-8">
                    <p>
                        <a class="btn btn-success btn-block" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">Directions</a> 
                    </p>
                    <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                            Press any dinosaur on the screen. Press each dinosaur until you match the generated score. If your
                            total score is greater than the number to match, you lose.
                    </div>
                    </div>
                </div>
                <div class=" col-sm-8 col-md-4 text-center">
                    <div id="_words">
                        <p id="result">Number to Match: </p>
                        <p id="totalScore">Total score: </p>
                        <p id="win">Wins: </p>
                        <p id="lost">Losses: </p>
                    </div>
                </div>     
            </div>
        </div>
    </div> 
        

        
       

    

    <div class="crystals"></div>

    <audio id="scream" src="assets/audio/pterodactyl_scream.mp3"></audio>
    <audio id="growl" src="assets/audio/carnotaurus_sound.wav"></audio>
    <audio id="footStep" src="assets/audio/dino_footstep.mp3"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
